<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styles/style_join_quizzes.css">
    <link rel="stylesheet" href="./styles/style_nav.css">

    <!-- Cargar el proceso asociado a esta página -->
    <script src="./scripts/join_quizzes.js" defer></script>

    <title>Soundscape Questionnaire</title>
</head>
<body>
  <nav class="nav container" style="height: 50px;">
    <span class="nav__logo">
        <img style="height: 30px;" src="images/logo_urjc.png" alt="">
    </span>
    <ul class="nav__list">
      <li class="nav__item">
        <a href="index.html" class="nav__link"><b>Inicio</b></a>
      </li>
      <li class="nav__item">
        <a href="quiz.html" class="nav__link"><b>Rellenar Cuestionario</b></a>
      </li>
      <li class="nav__item">
        <a href="read_file.html" class="nav__link"><b> Mostrar Resultados</b></a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link" onclick="nav_extras.contact_click()">Contacto</a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link" onclick="nav_extras.settings()">Ajustes</a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link" onclick="nav_extras.help_click(0)">Ayuda</a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link" ></a>
      </li>
    </ul>
  </nav>
  <br>
  <h1 style="text-align: center; font-size: xxx-large;">Juntar Resultados de los Cuestionarios</h1>
  <br>
  <hr>
  <br><br>
  <div id="back"></div>
  <div id="wrapper0" style="display: block;"> <!-- Contenedor que recoge los recursos-->
    <span>
      <div id="table">
        <span class="encabezado" id="label_main">
           <label><b>Inserte en la izquierda el fichero principal y a la derecha los ficheros a juntar con el principal</b></label>
            <br><hr>
        </span>
        <table>
            <tr>
                <td>
                    <label id="label_main">Insertar Fichero Principal: </label>
                </td>
                <td>
                    <label id="label_main">Insertar Fichero/s a juntar: </label>
                </td>
            </tr>
            <tr>
                <td style="width: 395px;">
                    <div id="wrapper_file_main">
                        <span style="padding:2vh">
                            <input type="file" id="myfiles_main" class="input_file">
                            <img src="images/no.png" id="status_main">
                            <hr>
                        </span>
                        <div id="output_main" class="output"></div>
                    </div>
                </td>
                <td style="width: 395px;">
                    <div id="wrapper_file_secundary">
                        <span style="padding: 2vh;">
                            <input type="file" multiple id="myfiles_secundary" class="input_file" >
                            <img src="images/no.png" id="status_secundary">
                            <hr>
                          </span>
                        <div id="output_secundary" class="output"></div>
                    </div>
                </td>
            </tr>

        </table>
      </div>
    </span>
    <br>
  </div>
  <div id="wrapper1" style="display: none;">
      <table border="1" style="margin: auto;width: 700px;">
        <colgroup span="2"></colgroup>
        <colgroup span="2"></colgroup>
        <tr>
          <th colspan="3"><h1>Resumen</h1></th>
        </tr>
        <tr>
          <th scope="col" colgroup style="margin: auto;width: 300px;"><h3>Estado</h3></th>
          <th colspan="3"><h4 id="status_quiz">Correcto</h4></th>
        </tr>
        <tr>
          <th scope="col" colgroup style="margin: auto;width: 300px;"><h4>Número de Cuestionarios Secundarios Aptos</h4></th>
          <th colspan="3"><h4 id="secundary_quiz_number">12345679</h4></th>
        </tr>
        <tr>
          <th scope="col" colgroup style="margin: auto;width: 300px;"><h3>Nombre del Cuestionario</h3></th>
          <th colspan="3"><h3 id="name_quiz">Prueba</h3></th>
        </tr>
        <tr>
          <th scope="col" colgroup style="margin: auto;width: 300px;"><h3>ID del Cuestionario</h3></th>
          <th colspan="3" ><h4 id="id_quiz">123456789</h4></th>
        </tr>

      </table>
      <br>


  </div>
  <table style="margin: auto;">
    <tr>
      <td id="button_end_page1"> <!-- Botón que sirve para terminar el proceso de creación del cuestionario-->
        <button id="end_create" onclick="check_results()">Comprobar</button>
      </td>
      <td> <!-- Botón de rehacer el cuestionario-->
        <a href="join_quizzes.html"><button id="retry">Reintentar</button></a>
      </td>
    </tr>
  </table>
  
  
</body>
</html>
